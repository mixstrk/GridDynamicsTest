plugins {
    id 'java'
    id "io.qameta.allure" version "2.11.2"
}

group 'org.example'
version '1.0-SNAPSHOT'

compileJava.options.encoding = 'UTF-8'

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.9.0'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.9.0'
    testImplementation 'com.codeborne:selenide:6.9.0'

    testImplementation 'org.aspectj:aspectjweaver:1.9.9.1'
    testImplementation 'io.qameta.allure:allure-junit5:2.20.0'
    testImplementation 'io.qameta.allure:allure-commandline:2.20.0'
    testImplementation 'io.qameta.allure:allure-assertj:2.20.0'
    testImplementation 'io.qameta.allure:allure-rest-assured:2.20.0'
    testImplementation 'io.qameta.allure:allure-java-commons:2.20.0'
    testImplementation 'io.qameta.allure:allure-selenide:2.20.0'
    testImplementation 'org.slf4j:slf4j-simple:2.0.3'

}

test {
    useJUnitPlatform()
}